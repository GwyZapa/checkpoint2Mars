<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Travels</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	
<ul class="p-3 nav nav-pills bg-light">
  <li class="p-3 nav-item ">
    <a class="nav-link bg-white	 text-danger active" href="/">Project MARS</a>
  </li>
  <li class=" p-3 nav-item">
    <a class="nav-link bg-danger text-white" id="profile-tab" data-toggle="tab" href="/viagem" role="tab" aria-controls="profile" aria-selected="false">Travels</a>
  </li>
  <li class="p-3 nav-item">
    <a class="nav-link bg-white text-danger" id="contact-tab" data-toggle="tab" href="/viagem/create" role="tab" aria-controls="contact" aria-selected="false">Book a Spaceship</a>
  </li>
</ul>

	<div class="container">

		<table class="m-3 table table-striped table-dark">
			<thead>
				<th>Id</th>
				<th>Data decolagem:</th>
				<th>Duração da viagem</th>
				<th>Data retorno</th>
				<th>Quantidade de assentos:</th>
				<th>Modelo da nave:</th>
				<th>Nome do 1º comandante:</th>
				<th>Matrícula do 1º comandante:</th>
				<th>Nome do 2º comandante:</th>
				<th>Matrícula do 2º comandante:</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr th:each="viagem : ${viagens}">
					<td th:text="${viagem.getId()}"></td>
					<td th:text="${viagem.getDataDecolagem()}"></td>
					<td th:text="${viagem.getDiasEstadia()}"></td>
					<td th:text="${viagem.getDataRetorno()}"></td>
					<td th:text="${viagem.getModeloNave()}"></td>
					<td th:text="${viagem.getQtdAssentos()}"></td>
					<td th:text="${viagem.getNomePrimeiroComandante()}"></td>
					<td th:text="${viagem.getMatriculaPrimeiroComandante()}"></td>
					<td th:text="${viagem.getNomeSegundoComandante()}"></td>
					<td th:text="${viagem.getMatriculaSegundoComandante()}"></td>
					<td>
						<a th:href="@{/viagem/edit/{viagemId} (viagemId = ${viagem.id})}">
							<button type="button" class="btn btn-primary">Edit</button>
						</a>
					</td>		
					<td>
						<a th:href="@{/viagem/delete/{viagemId} (viagemId = ${viagem.id})}">
							<button type="button" class="btn btn-danger">Delete</button>
						</a>
					</td>		
				</tr>
			</tbody>
		</table>
	</div>
		<a type="button" class="btn btn-danger position-absolute top-50 start-50 translate-middle" href="viagem/create">Nova Viagem!</a>
</body>

</html>
